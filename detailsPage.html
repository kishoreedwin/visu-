<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Details</h2>
        
        <div class="row">
            <div class="col-md-3">
                <!-- Display the uploaded image -->
                <img src="image_path.jpg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-9">
                <h4>Name: John Doe</h4>
                <p>Company Name: ABC Company</p>
                <p>Contact Number: 123-456-7890</p>
                <p>Email: john.doe@example.com</p>
                <p>Website: www.abc.com</p>
                <p>Date of Entry: 2023-11-01</p>
                <p>Date of Visit: 2023-11-02</p>
                <p>Address: 123 Main St, City, Country</p>
            </div>
        </div>

        <!-- Create additional rows to display details for other records -->
        <div class="row mt-3">
            <div class="col-md-3">
                <img src="image_path2.jpg" alt="Image 2" class="img-fluid">
            </div>
            <div class="col-md-9">
                <h4>Name: Jane Smith</h4>
                <p>Company Name: XYZ Inc</p>
                <!-- Include other details here -->
            </div>
        </div>

        <!-- Repeat the above structure for additional records as needed -->
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
